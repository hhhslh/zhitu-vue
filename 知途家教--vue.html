<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<script type="text/javascript" src="./js/vue.js"></script>
	<link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
	 <script src="./js/swiper-3.4.2.min.js"></script>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.0/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/知途家教--vue.css">
</head>
<body>
	<div id="app">
		<div class="top">
			<a href="#">我的</a>
		</div>
		<div class="pic">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide" v-for="item in bannerList"><img :src="item.image"></div>
				</div>	
			</div>
		</div>
		<div class="subject">
			<ul>
				<li v-for="item in subjectList">
					<a v-bind:href="'./subject.html?id='+item.id+'&name='+item.name">
						<img :src="item.icon">
						<p>{{ item.name }}</p>
					</a>
				</li>
			</ul>
		</div>
		<div class="hot">
			<a href="#">热门教师</a>
		</div>
		<div class="teacher"   v-for="item in list">
			<a v-bind:href="'./教师详情.html?id='+item.id">
				<img :src="item.image">
				<span class="chen">{{ item.name }}</span>
				<span class="math">{{ item.subject[0].label }}</span> 
				<span class="level">{{ item.grade[0].label }}</span>
				<span class="time">已售200课时</span>
				<span class="time">回复</span>
				<div class="introduced">
					<img src="./image/yuan.png">
					<span>{{ item.type[0].label }}</span>
					<img src="./image/yuan.png">
					<span>已认证</span>
					<img src="./image/yuan.png">
					<span>{{ item.type[0].label }}</span>
				</div> 
			</a>
		</div>
	


	</div>



	<script type="text/javascript" src="./js/知途家教--vue.js"></script>
</body>
</html>
