<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<script type="text/javascript" src="./js/vue.js"></script>
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.0/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/教师详情.css">
</head>
<body>
	<div id="app">
		<div class="teacher">
			<img :src="list.image">
			<span class="chen">{{ list.name }}</span>
			<span class="math">{{ list.subject[0].label }}</span> 
			<span class="level">{{ list.grade[0].label }}</span>
			<span class="time">已售200课时</span>
			<p>九年教龄</p>
			<div class="introduced">
				<span>{{ list.type[0].label }}</span>
			</div> 
		</div>
		<div class="content">
			<img src="./image/pp.png">
			<div class="title">
				<p>个人简历</p>
				<div class="resume">
					<p>{{ list.intro }}</p>
				</div>
			</div>
			<div class="teach-all">
				<img src="./image/ex.png">
				<div class="title">
					<p>教学经历</p>
					<div class="teach-experience">
						<p>{{ list.teacher_experience[0].title }}</p>
						<span>{{ list.teacher_experience[0].content }}</span>
					</div>
				</div>
			</div>
			<div class="success-all">
				<img src="./image/success.png">
				<div class="title">
					<p>成功案例</p>
					<div class="success"  v-for="item in list.teacher_case">
						<p>{{ item.title }}</p>
						<div class="success-case">
							<p>{{ item.content }}</p>
						</div>
						<hr>
						<!-- <p>刘同学，提分22分</p>
						<div class="success-case">
							<p>学生一直以来是在原地踏步，希望能更进一步，上课后发现学生学习停留在知识表层，只知道结果，没有继续深入了解结果产生的本质原因，学习中更多的是去记忆，没有形成知识脉络，不能应用学过的知识去解析试题。经过几次课，学生学习有了明显提升，给学生一个知识点，学生能引出一条条知识网络，实验等大题的解题的思路非常好，对知识的拔高拓展做得很好。</p>
						</div> -->
					</div>
				</div>
			</div>
		</div>

		<div class="order">
			<div class="order-or">
				满意就预约吧
			</div>
			<hr>
		</div>
		<div class="order-btn">
			<div class="collect btn">
				<img src="./image/xx.png">
				<span>收藏</span>
			</div>
			<div class="order-now btn">
				<span>预约试讲</span>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="./js/教师详情.js"></script>
</body>
</html>
